<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <link href="css/styles.css" media="all" rel="stylesheet" type="text/css" />
    <script src="js/global.js"></script>
  </head>
  
  <body>
	  <div class="container" style="text-align:center;">
		  <div style="width:100%;margin-bottom:40px;">
		  	<img src="images/rrstar_logo.png" />
		  </div>
		  <div style="width:100%;height:50px;font-weight:bold;font-size:20px;">Please complete form</div>
		  <form name="theform" method="post" action="php/handler.php">
			  <div class="input_container">
				<input type="text" name="fname" value="First Name" 
					onblur="if(this.value==''){this.value='First Name';}"
					onfocus="if(this.value=='First Name'){this.value='';}" 
				/>
			  </div>
			  
			  <div class="input_container">
				<input type="text" name="lname" value="Last Name" 
					onblur="if(this.value==''){this.value='Last Name';}"
					onfocus="if(this.value=='Last Name'){this.value='';}" 
				/>
			  </div>
			  
			  <div class="input_container">
				<input type="text" name="email" value="Email" 
					onblur="if(this.value==''){this.value='Email';}"
					onfocus="if(this.value=='Email'){this.value='';}" 
				/>
			  </div>
			  
			  <input type="submit" value="Submit" />
		  </form>
	  </div>
  </body>
</html>
